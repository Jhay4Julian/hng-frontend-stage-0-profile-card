<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar">
    <div class="nav-container">
      <ul class="nav-links">
        <a href="/index.html">Home</a>
        <a href="/about.html">About Me</a>
        <a href="/contact.html" class="active">Contact Us</a>
      </ul>
    </div>
  </nav>

    <main>
      <article data-testid="test-contact-card">
        <form data-testid="test-contact-form" id="contact-form">
        <label for="name"> Full name</label>
        <input type="text" id="name" data-testid="test-contact-name" required />
        <span id="error-name" data-testid="test-contact-error-name"></span>

        <label for="email"> Email address</label>
        <input
          type="email"
          id="email"
          data-testid="test-contact-email"
          required
        />
        <span id="error-email" data-testid="test-contact-error-email"></span>

        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject"
          data-testid="test-contact-subject"
          required
        />
        <span
          id="error-subject"
          data-testid="test-contact-error-subject"
        ></span>

        <label for="message">Message</label>
        <textarea
          id="message"
          data-testid="test-contact-message"
          required
        ></textarea>
        <span
          id="error-message"
          data-testid="test-contact-error-message"
        ></span>

        <button type="submit" data-testid="test-contact-submit">
          Send Message
        </button>
      </form>

      <p data-testid="test-contact-success-message" id="success-message" hidden>
        Message sent successfully!
      </p>
      </article>
    </main>

    <script src="contact.js"></script>
  </body>
</html>
