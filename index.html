<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar">
    <div class="nav-container">
      <ul class="nav-links">
        <a href="/index.html" class="active">Home</a>
        <a href="/about.html">About Me</a>
        <a href="/contact.html">Contact Us</a>
      </ul>
    </div>
  </nav>

    <main>
      <article data-testid="test-profile-card">
        <figure>
          <img
            src="assets/avatar.jpg"
            alt="User Avatar"
            data-testid="test-user-avatar"
          />
          <figcaption>
            <h2 data-testid="test-user-name">Julian Koripamo</h2>
            <p class="user-role" data-testid="test-user-role">Frontend Developer</p>
          </figcaption>
        </figure>

        <div class="profile-details">
          <p data-testid="test-user-bio">
            Passionate frontend developer building accessible and responsive web
            interfaces using HTML, CSS, and JavaScript.
          </p>

          <nav>
            <ul data-testid="test-user-social-links">
              <li>
                <a
                  href="https://linkedin.com/in/julian-koripamo-a4013b11b/"
                  target="_blank"
                  rel="noopener noreferrer"
                  data-testid="test-user-social-linkedin"
                  >LinkedIn</a
                >
              </li>
              <li>
                <a
                  href="https://x.com/jhay4julian"
                  target="_blank"
                  rel="noopener noreferrer"
                  data-testid="test-user-social-twitter"
                  >X (twitter)</a
                >
              </li>
              <li>
                <a
                  href="https://github.com/jhay4julian"
                  target="_blank"
                  rel="noopener noreferrer"
                  data-testid="test-user-social-github"
                  >GitHub</a
                >
              </li>
            </ul>
          </nav>

          <section>
            <h3>Hobbies</h3>
            <ul data-testid="test-user-hobbies">
              <li>Coding</li>
              <li>Watching Movies</li>
              <li>Gaming</li>
            </ul>
          </section>

          <section>
            <h3>Dislikes</h3>
            <ul data-testid="test-user-dislikes">
              <li>Mayonnaise</li>
              <li>Bugs in production</li>
            </ul>
          </section>

          <p>
            Current Time: <span data-testid="test-user-time"></span> ms
          </p>
      </article>
        </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
